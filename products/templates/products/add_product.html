{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="page-header mb-3">Product Management</h2>
                <h5 class="text-muted">Add a product</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-grey" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-blue" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
   
{% endblock %}
