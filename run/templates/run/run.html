{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container main page-container">
	<div class="row justify-content-center">
		<div class="block col-sm-4 col-md-10">
			<h2 class="page-header mb-3">Upcoming Runs</h2>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-sm-8 col-md-10">
			<div class="row">
				{% for run in runs %}
				<div class="col-sm-8 col-md-6 blue">
					<img src="{{MEDIA_URL}}{{ run.image }}" class="run-image" alt="Runs">
            </div>
					<div class="col-sm-8 col-md-6 green">
						<p class="run-date">{{ run.date }}</p>
						<p class="run-location">{{ run.location }}</p>
						<p class="run-distance">{{ run.distance }} miles</p>
						<p class="run-description">{{ run.description }}</p>
                        <div class="text-center">
                        <br><br>
                            <a href="{% url 'contact' %}" class="btn btn-grey">
                                <span>FIND OUT MORE</span>
                            </a>
                        <br><br>
            </div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
