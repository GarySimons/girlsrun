{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container main">
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<h3 class="page-header mb-3">Upcoming Runs</h3>
		</div>
	</div>

	<div class="row justify-content-center runblock">
        <div class="col-sm-8 col-md-4">
			<img src="/media/run_1.jpg" class="run-image" alt="Upcoming Runs">
		</div>
		<div class="col-sm-8 col-md-4">
			<p class="run-date">date</p>
            <p class="run-location">location</p>
            <p class="run-distance">distance</p>
            <p class="run-description">description</p>
		</div>
	</div>
    <div class="row justify-content-center runblock">
        <div class="col-sm-8 col-md-4">
			<img src="/media/run_2.jpg" class="run-image" alt="Upcoming Runs">
		</div>
		<div class="col-sm-8 col-md-4">
			<p class="run-date">date</p>
            <p class="run-location">location</p>
            <p class="run-distance">distance</p>
            <p class="run-description">description</p>
		</div>
	</div>
</div>
{% endblock %}
