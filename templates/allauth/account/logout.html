{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container main page-container">
	<div class="row justify-content-center">
		<div class="signoutbox col-10">
			<div class="row justify-content-center">
				<div class="block col-sm-4 col-md-10">
					<h2 class="page-header">{% trans "Sign Out" %}</h2>
					<p>{% trans 'Are you sure you want to sign out?' %}</p>
				</div>
			</div>

			<form method="post" action="{% url 'account_logout' %}">
				{% csrf_token %}
				{% if redirect_field_value %}
				<input type="hidden" name="{{ redirect_field_name }}" 
                value="{{ redirect_field_value }}"/>
  {% endif %}
				<a class="btn btn-blue" href="{% url 'home' %}">Cancel</a>
				<button class="btn btn-blue" type="submit">{% trans 'Sign Out' %}</button>
			</form>
		</div>
	</div>
</div>


	{% endblock %}
